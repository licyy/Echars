<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts-en.common.js"></script>

</head>

<body>
    <div id="main" style="width: 600px;height: 400px">



    </div>
    <script>
        var myChart = echarts.init(document.getElementById("main", "dark"))
        option = {
            legend: {},
            tooltip: {},
            dataset: {
                source: [
                    ['product', '2012', '2013', '2014', '2015'],    //数据对应行和列
                    ['Matcha Latte', 41.1, 30.4, 65.1, 53.3],
                    ['Milk Tea', 86.5, 92.1, 85.7, 83.1],
                    ['Cheese Cocoa', 24.1, 67.2, 79.5, 86.4]
                ]
            },
            xAxis: [
                {type: 'category', gridIndex: 0},   //多个表时,gridIndex表示表的序号
                {type: 'category', gridIndex: 1}
            ],
            yAxis: [
                {gridIndex: 0},          //多个表时,gridIndex表示表的序号
                {gridIndex: 1}
            ],
            grid: [
                // {x: '7%', y: '7%', width: '38%', height: '38%'},

                {bottom: '55%'},       //多个表时,给每个表划分空间 
                {top: '55%'}
            ],
            series: [
                // 这几个系列会在第一个直角坐标系中，每个系列对应到 dataset 的每一行。
               
                {type: 'bar', seriesLayoutBy: 'row'},   //seriesLayoutBy指定是按column(默认列)|row(行)作为维度(就是将那些数据放到x轴上)
                {type: 'bar', seriesLayoutBy: 'row'},
                {type: 'bar', seriesLayoutBy: 'row'},
                // 这几个系列会在第二个直角坐标系中，每个系列对应到 dataset 的每一列。
                {type: 'bar', xAxisIndex: 1, yAxisIndex: 1},    //xAxisIndex在第几个xAxis轴上画
                {type: 'bar', xAxisIndex: 1, yAxisIndex: 1},
                {type: 'bar', xAxisIndex: 1, yAxisIndex: 1},
                {type: 'bar', xAxisIndex: 1, yAxisIndex: 1}
            ]
        }
        myChart.setOption(option)


    </script>

</body>

</html>
